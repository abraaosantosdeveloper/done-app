<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>DoneApp</title>
</head>

<body id="root">
    <!-- Header -->
    <header class="header">
        <!-- Logo container -->
        <div class="logo-container">
            <img src="./src/img/done-logo.svg" alt="" class="logo">
        </div>
        <!-- End of logo container -->

        <!-- User info container -->
        <div class="user">
            <img src="./src/img/user.png" alt="" class="user-pic">
        </div>
        <!-- End of user info container -->
    </header>
    <!-- End of header -->

    <!-- Main container -->
    <div class="container">
        <!-- Lateral menu container -->
        <div class="menu-container" id="menu-container">
            <div class="menu" id="menu">
                <ul>
                    <span style="width: 100%; height: 30px; padding: 5px; text-align: center;">Menu</span>
                    <li><img src="./src/img/home.png" class="icon"></img>Início</li>
                    <li><img src="./src/img/archive-dark.png" class="icon"></img>Arquivo</li>
                    <li><img src="./src/img/done.png" class="icon"></img>Concluídas</li>
                    <li><img src="./src/img/setting.png" class="icon"></img>Configurações</li>
                </ul>
            </div>

        </div>

        <div class="task-container">
            <table id="task-table">
                <!-- Table Header -->
                <thead>
                    <tr>
                        <th>Tarefa</th>
                        <th>Prioridade</th>
                        <th>Criação</th>
                        <th>Prazo</th>
                        <th>Status</th>
                    </tr>
                </thead>

                <!-- Task Area -->
                <tbody class="body-of-task-table" id="task-list">

                </tbody>

            </table>
        </div>

    </div>
</body>

<script type="module" src="./src/js/script.js"></script>

</html>
